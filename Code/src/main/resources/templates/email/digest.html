<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body style="font-family: Tahoma;">

  <span th:text="${user}">User</span>,
  <p />

  <br />
  <span th:text="#{email.signature}">signature</span>
</body>
</html>
